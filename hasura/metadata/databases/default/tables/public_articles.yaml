table:
  name: articles
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: userId
insert_permissions:
  - permission:
      backend_only: false
      check:
        userId:
          _eq: X-Hasura-User-Id
      columns:
        - content
        - id
        - imageURL
        - title
      set:
        userId: x-hasura-User-Id
    role: user
select_permissions:
  - permission:
      columns:
        - content
        - created_at
        - id
        - imageURL
        - title
        - updated_at
        - userId
      filter: {}
    role: anonymous
  - permission:
      columns:
        - content
        - created_at
        - id
        - imageURL
        - title
        - updated_at
        - userId
      filter: {}
    role: user
update_permissions:
  - permission:
      check: null
      columns:
        - content
        - imageURL
        - title
      filter:
        userId:
          _eq: X-Hasura-User-Id
    role: user
delete_permissions:
  - permission:
      filter:
        userId:
          _eq: X-Hasura-User-Id
    role: user
