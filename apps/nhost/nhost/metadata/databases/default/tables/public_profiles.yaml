table:
  name: profiles
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_root_fields:
    insert: insertProfiles
    insert_one: insertProfile
    update_by_pk: updateProfile
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: id
select_permissions:
  - role: public
    permission:
      columns:
        - bio
        - id
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - bio
        - id
      filter: {}
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - bio
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: {}
    comment: ""
